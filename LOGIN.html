<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Store - Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

header {
    background-color: #333;
    color: #fff;
    padding: 10px 0;
    text-align: center;
}

header .logo h1 {
    margin: 0;
}

nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
    justify-content: center;
}

nav ul li {
    margin: 0 15px;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
    font-weight: bold;
}


.login {
    padding: 50px 20px;
    text-align: center;
    background-color: #fff;
    max-width: 400px;
    margin: 50px auto;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.login h2 {
    font-size: 2em;
    margin-bottom: 20px;
}

form {
    text-align: left;
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    font-size: 1.1em;
    margin-bottom: 5px;
}

.form-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1em;
}

.btn {
    background-color: #ff6600;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    font-size: 1em;
    cursor: pointer;
    width: 100%;
    margin-bottom: 10px;
}

.btn:hover {
    background-color: #e65c00;
}

.register-link {
    font-size: 0.9em;
    text-align: center;
}

.register-link a {
    color: #ff6600;
    text-decoration: none;
}

.register-link a:hover {
    text-decoration: underline;
}


footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 20px 0;
    margin-top: 50px;
}
    </style>
</head>
<body>
    
    <header>
        <div class="logo">
            <h1>Game Store</h1>
        </div>
        <nav>
            <ul>
                <li><a href="HOME.html">Home</a></li>
                <li><a href="STORE.html">Store</a></li>
                <li><a href="ABOUT.html">About</a></li>
                <li><a href="SUPPORT.html">Support</a></li>
                <li><a href="LOGIN.html">Login</a></li>
            </ul>
        </nav>
    </header>

    
    <section class="login">
        <h2>Login to Your Account</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="username">Username or Email:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Login</button>
            <p class="register-link">Don't have an account? <a href="">Register here</a>.</p>
        </form>
    </section>

    
    <footer>
        <p>&copy; 2025 Game Store. All rights reserved.</p>
    </footer>
</body>
</html>
